<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서 폼</title>
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${book.id} ? '도서 수정' : '도서 추가'" class="mb-4"></h1>
    <form th:action="@{/books}" th:object="${book}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}" />
        <div class="col-md-6">
            <label class="form-label">제목</label>
            <input type="text" th:field="*{title}" class="form-control" required />
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert alert-danger"></div>
        </div>
        <div class="col-md-6">
            <label class="form-label">저자</label>
            <input type="text" th:field="*{author}" class="form-control" required />
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert alert-danger"></div>
        </div>
        <div class="col-md-6">
            <label class="form-label">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control" />
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert alert-danger"></div>
        </div>
        <div class="col-md-6">
            <label class="form-label">출판년도</label>
            <input type="number" th:field="*{publishedYear}" class="form-control" />
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert alert-danger"></div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">저장</button>
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert alert-danger"></div>
            <a th:href="@{/books}" class="btn btn-secondary">목록으로</a>
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert alert-danger"></div>
        </div>
    </form>
</div>
</body>
</html>
