<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>도서 목록</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">도서 관리</h1>
        <form th:action="@{/books}" method="get" class="mb-3">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" th:name="keyword" th:value="${keyword}" class="form-control" placeholder="제목/저자 검색"/>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary">검색</button>
                </div>
                <div class="col-md-3">
                    <a th:href="@{/books/new}" class="btn btn-success">새 도서 추가</a>
                </div>
            </div>
        </form>
        <table class="table table-striped">
            <thead><tr><th>ID</th><th>제목</th><th>저자</th><th>ISBN</th><th>출판년도</th><th>Actions</th></tr></thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.publishedYear}"></td>
                <td>
                    <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-warning">편집</a>
                    <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-sm btn-danger" onclick="return confirm('삭제?')">삭제</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
